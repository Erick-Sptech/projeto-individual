<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Virtual</title>
    <link rel="stylesheet" href="style-galeria.css">
</head>
<body>
    <div id="itens_galeria" style="display: none;">
        <img src="" id="player_image" class="player">
        <img id="quadro-arrow" src="assets/seta.png">
    </div>
    <!--
    <section class="main" id="galeria">

    </section>
    -->
    <div id="inative-game"></div>
    <div id="popup" class="popup_card">
        <div id="popup_image"></div>
        <div id="avaliacao">
            <div id="comentarios">
                <span class="close_button" onclick="closePopup()">&times;</span>
            </div>
            <div id="avaliacao_inputs">
                <img onclick="enviarAvaliacao(1)" class="avaliacao_icons" src="assets/like.png">
                <img onclick="enviarAvaliacao(0)" class="avaliacao_icons" src="assets/deslike.png">
                <input id="ipt_comentario" class="avaliacao_text_input" placeholder="Digite sua avaliação..." type="text">
                <img onclick="enviarComentario()" class="avaliacao_submit" src="assets/seta.png">    
            </div>
        </div>
    </div>
    <canvas class="main" id="galeria" width="1000" height="80vh"></canvas>
    <div id="output"></div>
</body>
<script src="script.js"></script>
</html>
