<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: none;">
        <img id="card1" src="">
        <img id="card2" src="">
        <img id="card3" src="">
        <img id="card4" src="">
        <img id="card5" src="">
        <img src="" id="player_image">

    </div>

    <section class="main" id="galeria">

    -->
    <div id="inative-game"></div>

<script src="script.js"></script>
